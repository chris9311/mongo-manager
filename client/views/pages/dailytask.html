<div class="row" ng-controller="dailyController">
    <div>
        <!--<button class="btn btn-success" ng-click="newtask()">New Task</button>-->
        <a class="btn btn-success" href="#/admin/daily/newtask">New Task</a>
    </div>
    <hr/>
    <table class="table table-hover table-bordered">
        <thead>
        <tr>
            <td>Task Str</td>
            <td>Min</td>
            <td>Hour</td>
            <td>Day</td>
            <td>Mon</td>
            <td>Week</td>
            <td>Task</td>
            <!--<td>Update</td>-->
            <td>Delete</td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="task in tasklist">

            <td>{{task.taskStr}}</td>
            <td>{{task.dt.min}}</td>
            <td>{{task.dt.hour}}</td>
            <td>{{task.dt.day}}</td>
            <td>{{task.dt.mon}}</td>
            <td>{{task.dt.weekday}}</td>
            <td>{{task.cmd}}</td>
            <!--<td>-->
                <!--<button class="btn btn-primary">Update</button>-->
            <!--</td>-->
            <td>
                <button ng-click="delete(task.num)" class="btn btn-danger">Delete</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
