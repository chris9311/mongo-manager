<div class="row" ng-controller="filelistController">
    <table class="table table-hover table-bordered">
        <thead>
        <tr>
            <td>FileName</td>
            <td>FileType</td>
            <td>Read</td>
            <td>Command</td>
            <td>Delete</td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="file in filelist">
            <td>{{file}}</td>
            <td>{{file | type}}</td>
            <td>
                <button class="btn btn-info" ng-click='readfile(file)' data-toggle="modal" data-target="#readfileModal">Read</button>
            </td>
            <td>
                <a class="btn btn-primary" href="#/admin/command/{{file}}">Command</a>
            </td>
            <td>
                <button class="btn btn-danger" ng-click="delete(file)">Delete</button>
            </td>
        </tr>
        </tbody>
    </table>
    <profile-detail></profile-detail>
</div>
