<div class="row" ng-controller="dbviewController">
    <label ng-show="!collectionlist">NoList</label>
    <table class="table table-hover table-bordered">
        <thead>
        <tr>
            <th> Collection</th>
            <th> NameSpace</th>
            <th> Size</th>
            <th> Count</th>
            <th> Indexs</th>
            <th> Export</th>

        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in collections" >
            <td><a href="#/collection/{{urlParams.dbName}}/{{item.name}}">{{item.name}}</a></td>
            <td>{{item.stats.ns}}</td>
            <td>{{item.stats.size | adaptSize}}</td>
            <td>{{item.stats.count}}</td>
            <td>{{item.stats.totalIndex}}</td>
            <!--<td>{{item.category.name}}</td>-->
            <!--<td>{{item.pv}}</td>-->
            <!--<td><a href="#/movie/detal/{{item._id}}">查看</a></td>-->
            <!--<td><a href="#/movie/update/{{item._id}}">修改</a></td>-->
            <td>
                <a class="btn btn-primary" href="/collection/export/{{urlParams.dbName}}/{{item.name}}">Export</a>
                <!--<button type="button" ng-click="" class="btn btn-danger del">Export</button>-->
            </td>
        </tr>
        </tbody>
    </table>
    <div class="text-center">
        <pagination boundary-links="true" total-items="bigTotalItems" ng-model="bigCurrentPage"
                    class="pagination-md" previous-text="&lsaquo;" max-size="maxSize"
                    next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"
                    rotate="false" num-pages="numPages"></pagination>
    </div>
</div>
