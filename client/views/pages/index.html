<div class="row" ng-controller="indexviewController">
    <h1>
        WELCOME!
    </h1>
    <div class="panel panel-success">
        <div class="panel-heading">
            Connections Information
        </div>
        <div class="panel-body row">
            <div class="col-md-12">
                <table class="table table-bordered table-hover">
                    <thead>
                    <th>Connection</th>
                    <th>Server</th>
                    <th>Port</th>
                    <th>Databases</th>
                    </thead>
                    <tbody>
                    <tr ng-repeat="connection in connectionList">
                        <td><a href="#/database/{{connection.conn_name}}">{{connection.conn_name}}</a></td>
                        <td>{{connection.server.split(':')[0]}}</td>
                        <td>{{connection.server.split(':')[1]}}</td>
                        <td>{{connection.databases.length}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
