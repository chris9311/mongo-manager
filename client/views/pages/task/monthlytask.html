<div ng-controller="monthlytask">    <h3>        Monthly Task    </h3>    <form class="form-horizontal">        <pre>The task will be command in   <em style="color: red">{{date.day}}th , {{time.hour}} : {{time.min}} : 00</em>   every month.</pre>        <div class="form-group">            <div class="row">                <label class="control-label col-md-2" >Set Date:</label>                <div class="col-md-3 ">                    <p class="input-group">                        <input type="text" class="form-control " ng-model="date.day" onkeyup="this.value=this.value.replace(/\D/g,'')" maxlength="2">                        <label class="control-label input-group-addon">D</label>                    </p>                </div>            </div>        </div>        <div class="form-group">            <div class="row">                <label class="control-label col-md-2" >Set Time:</label>                <div class="col-md-10">                    <div class="row">                        <div class="col-md-2">                            <p class="input-group">                                <input type="type" class="form-control " ng-model="time.hour" onkeyup="this.value=this.value.replace(/\D/g,'')" maxlength="2">                                <label class="control-label input-group-addon">H</label>                            </p>                        </div>                        <div class="col-md-1">                            <label class="control-label">:</label>                        </div>                        <div class="col-md-2">                            <p class="input-group">                                <input type="type" class="form-control " ng-model="time.min">                                <label class="control-label input-group-addon">M</label>                            </p>                        </div>                        <div class="col-md-1">                            <label class="control-label">:</label>                        </div>                        <div class="col-md-2">                            <p class="input-group">                                <input type="type" class="form-control " value="00" readonly>                                <label class="control-label input-group-addon">S</label>                            </p>                        </div>                    </div>                </div>            </div>        </div>        <div class="form-group">            <div class="row">                <label class="control-label col-md-2" for="once.task">Set Task:</label>                <div class="col-md-9">                    <input class="form-control" id="once.task" type="text" ng-model="once.task">                </div>            </div>        </div>        <div class="form-group">            <div class="col-sm-9 ">                <button ng-click="submit()" class="btn btn-success">Submit</button>            </div>        </div>    </form></div>
