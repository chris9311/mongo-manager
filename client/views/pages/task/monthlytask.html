<div ng-controller="monthlytask">    <h3>        Monthly Task    </h3>    <form class="form-horizontal">        <pre>The task will be command in   <em style="color: red">{{date.day}}th , {{time.hour}} : {{time.min}} : 00</em>   every month.</pre>        <div class="form-group">            <div class="row">                <label class="control-label col-md-2" >Set Date:</label>                <div class="col-md-3 ">                    <p class="input-group">                        <input type="text" class="form-control " ng-model="date.day" onkeyup="this.value=this.value.replace(/\D/g,'')" maxlength="2">                        <label class="control-label input-group-addon">D</label>                    </p>                </div>            </div>        </div>        <div class="form-group">            <div class="row">                <label class="control-label col-md-2" >Set Time:</label>                <div class="col-md-10">                    <div class="row">                        <div class="col-md-2">                            <p class="input-group">                                <input type="type" class="form-control " ng-model="time.hour" onkeyup="this.value=this.value.replace(/\D/g,'')" maxlength="2">                                <label class="control-label input-group-addon">H</label>                            </p>                        </div>                        <div class="col-md-1">                            <label class="control-label">:</label>                        </div>                        <div class="col-md-2">                            <p class="input-group">                                <input type="type" class="form-control " ng-model="time.min">                                <label class="control-label input-group-addon">M</label>                            </p>                        </div>                        <div class="col-md-1">                            <label class="control-label">:</label>                        </div>                        <div class="col-md-2">                            <p class="input-group">                                <input type="type" class="form-control " value="00" readonly>                                <label class="control-label input-group-addon">S</label>                            </p>                        </div>                    </div>                </div>            </div>        </div>        <div class="form-group" >            <div class="row">                <label class="control-label col-md-2" for="once.task">Set Task:</label>                <div ng-if="show_setFile == false">                    <div class="col-md-7">                        <input class="form-control" id="once.task" type="text" ng-model="task.shell">                    </div>                    <button class="btn btn-info col-md-2" ng-click="change_setTask_view()">                        JS File                    </button>                </div>                <div ng-if="show_setFile == true">                    <div class="col-md-7">                        <input class="form-control" type="text" ng-model="task.file" readonly>                    </div>                    <button class="btn btn-info col-md-2" ng-click="change_setTask_view()">                        Shell                    </button>                </div>            </div>        </div>        <div class="form-group" ng-if="show_setFile == true">            <div class="row">                <label class="control-label col-md-2">File Source:</label>                <div class="col-md-9">                    <!--<button class="btn btn-primary col-md-4">Chose File</button>-->                    <div class="dropdown col-md-4">                        <button class="btn btn-primary dropdown-toggle col-md-12" ng-click="get_filelist()" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">                            Choose File                            <span class="caret"></span>                        </button>                        <ul class="dropdown-menu" aria-labelledby="dropdownMenu1" >                            <li><a href="" ng-repeat="filename in filelist" ng-click="task.file = filename">{{filename}}</a></li>                        </ul>                    </div>                    <span class="col-md-1"></span>                    <button class="btn btn-default col-md-4" data-toggle="modal" data-target="#uploadModal">Upload File</button>                    <span class="col-md-1"></span>                </div>            </div>        </div>        <div class="form-group">            <div class="col-sm-9 ">                <button ng-click="submit()" class="btn btn-success">Submit</button>            </div>        </div>    </form></div>
