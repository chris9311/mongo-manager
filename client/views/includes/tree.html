<div class="panel" ng-controller="treeController">
    <div class="panel panel-title">
        <ol class="breadcrumb ">Databases</ol>
    </div>
    <div class=" panel panel-body tree well" style="height: 350px;overflow:auto;">
        <ul >
            <li ng-repeat="database in databases" class="parent_li" >
            <span>
                <i ng-class='{true: "glyphicon glyphicon-plus", false: "glyphicon glyphicon-minus"}[!database.showcollections]' ng-click="database.showcollections=!database.showcollections"></i>
                <a href="#/database/{{database.name}}" >{{database.name}}</a>
            </span>
                <ul ng-show="database.showcollections">
                    <li ng-repeat=" collection in database.collNames">
                    <span>
                        <i class="glyphicon glyphicon-file"></i>
                        <a href="#/collection/{{database.name}}/{{collection.name}}" >{{collection.name}}</a>
                    </span>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
</div>
